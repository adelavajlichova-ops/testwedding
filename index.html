<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Save the Date</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=block" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>

    <div class="screen">
        <h1 id="main-title">Zapište si datum</h1>
        <div class="initials">Anička & Pítr</div>

        <div class="heart-wrapper">
            <img src="listky.png" id="heart-background" alt="pozadi">
            <div class="invite-container">
                <div class="invite-text">
                    <h2>Zveme Vás na naši svatbu</h2>
                    <p>
                        <span id="wedding-date" class="date">06. 06. 2026</span><br>
                        Zahradní a plesový dům<br />
                        U Zámku 525, 415 01 Teplice 1
                    </p>
                </div>
            </div>

            <canvas id="scratch"></canvas>
        </div>

        <p id="instruction">Setři srdíčko</p>

        <div id="calendar-wrapper">
            <a href="#" class="calendar-btn" onclick="downloadIcs()">Přidat do kalendáře</a>
        </div>

        <div id="confetti-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
