<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Save the Date</title>
    <meta property="og:image" content="https://adelavajlichova-ops.github.io/testwedding/heart.png">
    <meta name="twitter:image" content="https://adelavajlichova-ops.github.io/testwedding/heart.png">
    <meta property="og:title" content="Svatba Aničky & Pítra">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=block" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=200">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>

    <div class="screen">
        <h1 id="main-title">Zapište si datum</h1>
        <div id="initials" class="initials">Anička & Pítr</div>

        <div class="heart-wrapper">
            <img src="listky.png" id="heart-background" class="hidden-at-start" alt="pozadi">
            <div class="invite-container">
                <div class="invite-text">
                    <h2>Zveme Vás na naši svatbu</h2>
                    <p>
                        <span id="wedding-date" class="date">06. 06. 2026</span><br>
                        Zahradní a plesový dům<br />
                        U Zámku 525, 415 01 Teplice 1
                    </p>
                </div>
            </div>

            <canvas id="scratch"></canvas>
        </div>

        <p id="instruction">Setřete srdíčko</p>

        <div id="calendar-wrapper">
            <a href="javascript:void(0)" class="calendar-btn" onclick="addToCalendar()">
                <div class="calendar-icon">6</div> Přidat do kalendáře
            </a>
        </div>

        <div id="confetti-container"></div>
    </div>

    <script src="script.js?v=199.5"></script>
</body>
</html>
